<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Master</title>
  <link rel="stylesheet" href="style.css">
</head>

<script src="js/script.js"></script>
<body>

  <!-- Title Section -->
  <header class="title-bar">
    <img src="assets/sudoku-icon.png" alt="Sudoku Icon" class="icon">
    <div>
      <h1>Sudoku Master</h1>
      <p>Train your brain, one cell at a time!</p>
    </div>
  </header>

<div id="timer" style="text-align: center; font-size: 18px; margin-top: 10px;">
  Time: <span id="time">00:00</span>
</div>

<div id="score" style="text-align: center; font-size: 18px; margin-top: 5px;">
  Puzzles Solved: <span id="score-count">0</span>
</div>


  <!-- Sudoku Board Section -->
  <div class="sudoku-board" id="sudoku-board"></div>
    
  <div class="controls">

<label for="difficulty">Difficulty: </label>
<select id="difficulty">
  <option value="45">Easy</option>
  <option value="35" selected>Medium</option>
  <option value="25">Hard</option>
</select>


  <button id="new-game">New Game</button>
  <button id="reset">Reset</button>
  <button id="check">Check Solution</button>
  <button id="hint">Hint</button>
<button id="reset-score">Reset Score</button>

</div>

  <script src="script.js"></script>
</body>
</html>
